<section id="content">
  <div class="container">
    <div class="row">
      <div class="grid_12">
        <h3>与我们取得联系</h3>
        <div class="map">
          <figure class="">            
                <div id="bdmap" style="width:100%;height:500px;"></div>
                <script type="text/javascript"> 
                var map = new BMap.Map("bdmap");          // 创建地图实例          
                var point=new BMap.Point(120.452626,36.116213);
                map.centerAndZoom(point, 16);  // 创建点坐标 初始化地图，设置中心点坐标和地图级别                  
                map.addControl(new BMap.NavigationControl());    
                map.addControl(new BMap.ScaleControl());    
                map.addControl(new BMap.OverviewMapControl());    
                map.addControl(new BMap.MapTypeControl());  
                var marker = new BMap.Marker(point);  // 创建标注
                map.addOverlay(marker);               // 将标注添加到地图中
                marker.setAnimation(BMAP_ANIMATION_BOUNCE);
                </script>
          </figure>
        </div>
      </div>
      <div class="grid_5">
        <h3 class="head__1">地址:</h3>
        <address class="text3">
          山东省青岛市 <br>崂山区 <br>同安路880号
        </address>
      </div>
      <div class="grid_4">
        <h3 class="head__1">电话:</h3>
        <div class="text3">
          +86 13583256673 <br>+86 18661817276
        </div>
      </div>
      <div class="grid_3">
        <h3 class="head__1">E-mail:</h3>
        <div class="text3">
          <a href="#">me@QDFixer.com</a><br><a href="#"></a>
        </div>
      </div>
      <div class="grid_12">
        <h3 class="head__1">相关信息:</h3>
        <div class="fwn">
          <p>24/7 适用于所有的 <a href="" rel="nofollow" class="color1">高级客户</a>。</p>
          <p>如果您有任何疑问或者需要帮助，随时欢迎您填写下方的表单，我们会尽会与您取得联系。</p>
           
        </div>
              <form id="contact-form">
                  <div class="contact-form-loader"></div>
                  <fieldset>
                    <label class="name">
                      <input type="text" name="name" placeholder="名称:" value="" data-constraints="@Required @JustLetters"  />
                      <span class="empty-message">*请填写相关信息</span>
                      <span class="error-message">*这不是一个合理的名称</span>
                    </label>
                   
                    <label class="email">
                      <input type="text" name="email" placeholder="邮箱:" value="" data-constraints="@Required @Email" />
                      <span class="empty-message">*请填写相关信息</span>
                      <span class="error-message">*这不是一个正确的地址</span>
                    </label>
                    <label class="phone">
                      <input type="text" name="phone" placeholder="电话:" value="" data-constraints="@Required @JustNumbers" />
                      <span class="empty-message">*请填写相关信息</span>
                      <span class="error-message">*这不是一个合理的号码</span>
                    </label>
                   
                    <label class="message">
                      <textarea name="message" placeholder="留言信息:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                      <span class="empty-message">*请填写相关信息</span>
                      <span class="error-message">*信息内容太短</span>
                    </label>
                    <div class="clear"></div>
                    <div>
                      <a href="#" class="btn" data-type="submit">发送留言</a>
                    </div>
                  </fieldset> 
                  <div class="modal fade response-message">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                          信息已发送，我们将尽快与您取得联系。
                        </div>      
                      </div>
                    </div>
                  </div>
                </form>   
      </div>
    </div>
  </div>
</section>
